<!-- templates/store/product_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.title }}</title>
</head>
<body>
    <h1>{{ product.title }}</h1>
    <img src="{{ product.image.url }}" width="200"><br>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}$</p>
    <p>Uploaded at: {{ product.created_at }}</p>

    <a href="{% url 'product_list' %}">Back to product list</a>
</body>
</html>
