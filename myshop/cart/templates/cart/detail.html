<h2>Your Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
            <tr>
                <td>{{ item.product.title }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.total_price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p>Total: ${{ cart.get_total_price }}</p>
